<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Baratisay</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .contact-main {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      background: #fff7f0;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    form button {
      margin-top: 25px;
      padding: 12px 20px;
      background: #cda766;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    form button:hover {
      background: #b5904e;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #eee;
      color: #333;
    }

    .back-home:hover {
      background-color: #d8cfc0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-baratisay.png" alt="Baratisay Logo" class="logo" />
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-main">
    <h1>Contact Us</h1>
    <p>ðŸ“ž Weâ€™re excited to be a part of your wedding journey!</p>

    <form id="whatsappForm" onsubmit="sendWhatsApp(); return false;">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label>Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label>Your Message</label>
      <textarea id="message" placeholder="Tell us your wedding needs..." required></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>

    <div id="confirmation" class="confirmation">
      âœ… WhatsApp is opening â€” please complete your message there.
    </div>

    <a href="index.html" class="back-home">â¬… Back to Home</a>
  </main>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const fullMessage = `Hello, I'm interested in Baratisay Services!%0A%0AName: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const whatsappNumber = "918745960120"; // Your WhatsApp number with country code
      const url = `https://wa.me/${whatsappNumber}?text=${fullMessage}`;

      document.getElementById("confirmation").style.display = "block";

      setTimeout(() => {
        window.open(url, '_blank');
      }, 800);
    }
  </script>
</body>
</html>
